<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>One Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --espaco: 16px;
      --borda: #e5e7eb;
      --fundo: #f5f7fb;

      /* dimensões originais do layout (mantidas) */
      --largura-mosaico: 1296px;
      --altura-mosaico: 1560px;

      /* ESCALA: ocupa 100% da largura da janela */
      --escala: calc(100vw / var(--largura-mosaico));
    }

    *{ box-sizing:border-box }
    html, body { height:100%; }
    body{
      margin:0;
      background:var(--fundo);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:#0f172a;
    }
    header{ padding:14px 18px; background:#fff; border-bottom:1px solid var(--borda); font-weight:600 }

    /* Wrapper que se ajusta ao 100vw */
    .fit{
      width:100vw;
      height:calc(var(--altura-mosaico) * var(--escala));
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .mosaico{
      position:absolute;
      left:0; top:0;
      width:var(--largura-mosaico);
      height:var(--altura-mosaico);
      transform-origin: top left;
      transform: scale(var(--escala));
      background:#fff; border-radius:12px; padding:8px; outline:1px dashed #e5e7eb33;
    }

    .card{
      --largura: 730px;
      --altura: 300px;
      --folga-y: 50px;
      --x: 0px;
      --y: 0px;            /* seus Y ficam inline */
      --offset-top: 44px;
      --offset-bottom: 0px;
      --empurrar: 0px;
      --zoom: 1;
      position:absolute; left:var(--x); top:var(--y);
      width:var(--largura);
      height:calc(var(--altura) + var(--folga-y) + 40px);
      background:#fff; border:1px solid var(--borda); border-radius:10px;
      overflow:hidden; display:flex; flex-direction:column; box-shadow:0 1px 1px rgba(16,24,40,.02);
    }

    /* títulos maiores e na cor pedida */
    .title{
      height:40px; display:flex; align-items:center; padding:0 12px;
      border-bottom:1px solid var(--borda);
      font-family:"Segoe UI", SegoeUI, -apple-system, system-ui, Roboto, Arial, sans-serif;
      font-size:18px; font-weight:700;
      color:#4D6A53;
    }

    .frame-wrap{ position:relative; width:100%; height:calc(var(--altura) + var(--folga-y)); overflow:hidden; background:#f8fafc }

    .frame-wrap > iframe{
      position:absolute; inset:0; border:0;
      width:calc(100% / var(--zoom));
      height:calc((100% + var(--offset-top) + var(--offset-bottom)) / var(--zoom));
      top:calc(-1 * var(--offset-top) / var(--zoom));
      transform-origin: top left;
      transform: translateY(var(--empurrar)) scale(var(--zoom));
      background:#f3f4f6;
    }

    .aguardando{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#64748b; font-size:14px }
  </style>
</head>
