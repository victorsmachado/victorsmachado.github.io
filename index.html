  <style>
    :root{
      --largura-mosaico: 1244px;
      --altura-mosaico: 1275px;       
      --altura-header: clamp(56px, 7vw, 110px); 
      --escala: calc(100vw / var(--largura-mosaico));
      --fundo: #F2F2F2;
    }

    *{ box-sizing:border-box }
    html, body { height:100%; overflow-x:hidden; }
    body{
      margin:0; background:var(--fundo);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }

    header.hero{
      margin: 0;
      padding: 0;
      line-height: 0;     
    }
    header.hero > img{
      display: block;     
      width: 100%;         
      height: auto;        
    }

    .fit{
      width:100%;
      height:calc(var(--altura-mosaico) * var(--escala));
      position:relative;
      overflow:hidden;
    }
    .mosaico{
      position:absolute; inset:0 auto auto 0;
      width:var(--largura-mosaico);
      height:var(--altura-mosaico);
      transform-origin: top left;
      transform: scale(var(--escala));
      background:var(--fundo);
    }

    .card{
      --largura: 730px;
      --altura: 300px;
      --x: 0px; --y: 0px;

      --offset-top: 0px;
      --offset-bottom: 0px;

      --zoom: 1;
      --empurrar: 0px;

      position:absolute; left:var(--x); top:var(--y);
      width:var(--largura); height:var(--altura);
      overflow:hidden;
    }
    .frame-wrap{ position:relative; width:100%; height:100%; overflow:hidden; }
    .frame-wrap > iframe{
      position:absolute; inset:0; border:0;
      width:calc(100% / var(--zoom));
      height:calc((100% + var(--offset-top) + var(--offset-bottom)) / var(--zoom));
      top:calc(-1 * var(--offset-top) / var(--zoom));
      transform-origin: top left;
      transform: translateY(var(--empurrar)) scale(var(--zoom));
      background:#f3f4f6;
    }
  </style>
</head>
