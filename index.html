<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>One Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* largura total do mosaico: 350 + 894 = 1244 */
      --largura-mosaico: 1244px;
      --altura-mosaico: 1275px;       /* sobra confortável no final */
      --altura-header: clamp(56px, 7vw, 110px); /* min, preferido (em vw), max */
      --escala: calc(100vw / var(--largura-mosaico));
      --fundo: #F2F2F2;
    }

    *{ box-sizing:border-box }
    html, body { height:100%; overflow-x:hidden; }
    body{
      margin:0; background:var(--fundo);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }

    /* cabeçalho (faixa com a arte do título) */
    header.hero{
      margin: 0;
      padding: 0;
      line-height: 0;     
    }

    header.hero > img{
      display: block;     
      width: 100%;         
      height: auto;        
    }

    /* canvas que escala o mosaico pra ocupar 100% da largura */
    .fit{
      width:100%;
      height:calc(var(--altura-mosaico) * var(--escala));
      position:relative;
      overflow:hidden;
    }

    /* área base (tamanho “de projeto”) que eu escalo */
    .mosaico{
      position:absolute; inset:0 auto auto 0;
      width:var(--largura-mosaico);
      height:var(--altura-mosaico);
      transform-origin: top left;
      transform: scale(var(--escala));
      background:var(--fundo);
    }

    /* card genérico onde eu encaixo cada iframe do Power BI */
    .card{
      /* seto por inline: --largura / --altura / --x / --y */
      --largura: 730px;
      --altura: 300px;
      --x: 0px; --y: 0px;

      /* esses 2 só uso quando quero esconder a barrinha do título do BI */
      --offset-top: 0px;
      --offset-bottom: 0px;

      /* sem zoom e sem “empurrar” por padrão */
      --zoom: 1;
      --empurrar: 0px;

      position:absolute; left:var(--x); top:var(--y);
      width:var(--largura); height:var(--altura);
      overflow:hidden;
    }

    .frame-wrap{ position:relative; width:100%; height:100%; overflow:hidden; }

    /* iframe do BI recortado exatamente no tamanho do card */
    .frame-wrap > iframe{
      position:absolute; inset:0; border:0;
      width:calc(100% / var(--zoom));
      height:calc((100% + var(--offset-top) + var(--offset-bottom)) / var(--zoom));
      top:calc(-1 * var(--offset-top) / var(--zoom));
      transform-origin: top left;
      transform: translateY(var(--empurrar)) scale(var(--zoom));
      background:#f3f4f6;
    }
  </style>
</head>
<body>
